<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabss/tabs/chat"></ion-back-button>
    </ion-buttons>
    <ion-title>ห้อง {{name_room}}</ion-title>
    <div slot="end"> <ion-icon name="add-circle-outline"  size="large"></ion-icon> </div>   
  </ion-toolbar>
</ion-header>
  <ion-content #content>
    <ion-grid>
      <ion-text color="medium" text-center>
      </ion-text>
      <ion-row *ngFor="let message of messages">
        <ion-col size="9" *ngIf="message.chat_partner !== currentUser" class="">
        
          <div class="message other-message">
        
            <span style="font-size: 13px; text-align: center;"> {{message.name_thai}}</span>
            <img src="https://111loves.com/img/{{message.img}}" class="img-other">
        
            <div class="my-message_other message_other">
           
              <span [innerHTML]="message.msg" style="color: rgb(0, 0, 0);"></span> 
              <div *ngIf="message.img_send == '1'" (click)="imgPreview(message.img_send_name)">ดูภาพ</div>
             
              </div>
          </div>
          <div class="time_other" text-right>{{ message.createdAt | date:'short' }}
            <div *ngIf="message.img_send == '1'"  (click)="downloadimg(message.img_send_name)">บันทึก</div>
          </div>
        </ion-col>
        <ion-col offset="3" size="9" *ngIf="message.chat_partner === currentUser" class="">
         
            <div class=" message my-message">
            
              <img src="https://111loves.com/img/{{message.img}}" class="img-bro">
            
               <div class="my-message_2 message_2">
               
                <span [innerHTML]="message.msg" style="color: white;"></span> 
                <div *ngIf="message.img_send == '1'" (click)="imgPreview(message.img_send_name)">ดูภาพ</div>
               </div>
               <div class="time" text-right>{{ message.createdAt | date:'short' }}

                <div *ngIf="message.img_send == '1'"  (click)="downloadimg(message.img_send_name)">บันทึก</div>
               </div>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="light">
      <ion-row align-items-center>
        <ion-col size="2">
          <ion-button
            expand="block"
            fill="clear"
            color="primary"
            class="msg-btn"
            (click)="selectImage()"
          >
            <ion-icon name="aperture-outline" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="8">
          <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="message"></ion-textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" [disabled]="message === ''" class="msg-btn"
            (click)="sendMessage()">
            <ion-icon name="paper-plane" size="large"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
