<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabss"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <img src="/assets/imgsystem/Logo_NID.png" width="40" height="100%"/>
      </ion-button>
    </ion-buttons>
    <ion-title>แก้ไข</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br> <br> <br> <br>
  <ion-row>
    <ion-col size="1">
    </ion-col>
    <ion-col>
      <ion-input type="text" [(ngModel)]="formProfile.phone" placeholder="เบอร์โทรศัพท์"></ion-input>
    </ion-col>
    <ion-col size="1"> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1">
    </ion-col>
    <ion-col>
      <ion-button   color="danger" expand="block" class="shadow-red" (click)="doSubmit(formProfile)">ตกลง</ion-button>
    </ion-col>
    <ion-col size="1"> 
    </ion-col>
  </ion-row>
</ion-content>
