<ion-header >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabss"></ion-back-button>
    </ion-buttons>
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <br>
    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col>
        <ion-input type="password" [(ngModel)]="formpassord.password_old" placeholder="รหัสผ่านเดิม"></ion-input>
      </ion-col>
      <ion-col size="1"> 
      </ion-col>
    </ion-row>
      <br>  
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col>
          <ion-input type="password" [(ngModel)]="formpassord.password_new" placeholder="รหัสผ่านใหม่"></ion-input>
        </ion-col>
        <ion-col size="1"> 
        </ion-col>
      </ion-row>
     <br>
       
     <ion-row>
       <ion-col size="1">
       </ion-col>
       <ion-col>
         <ion-input type="password" [(ngModel)]="formpassord.password_con" placeholder="ยืนยันรหัสผ่าน"></ion-input>
       </ion-col>
       <ion-col size="1"> 
       </ion-col>
     </ion-row>
     <br>
     <ion-row>
       <ion-col size="1">
       </ion-col>
       <ion-col>
         <ion-button   color="danger" expand="block" class="shadow-red" (click)="passwordnew(formpassord)">ตกลง</ion-button>
       </ion-col>
       <ion-col size="1"> 
       </ion-col>
     </ion-row>
  </ion-content>
</ion-content>
