<ion-tabs >

<ion-tab-bar slot="bottom" >

<ion-tab-button tab="tab1" (click) ="alert_new_1()"   >
    <img src="assets/icon/new_1.svg" width="20" *ngIf="i == 1 " >
    <img src="assets/icon/new_0.svg" width="20" *ngIf="i != 1 " >
 
     </ion-tab-button>
 
    
   





<ion-tab-button tab="tab2"  (click) ="alert_user_1()">
   <img src="assets/icon/user_0.svg"  width="20" height="100%" *ngIf="k == 0 " >
   <img src="assets/icon/user_1.svg"  width="20" height="100%" *ngIf="k == 1 ">
 </ion-tab-button>
 


 <ion-tab-button tab="chat" (click) ="alert_chat_1()"   >
   <img src="assets/icon/chat_0.svg"  width="20" height="100%"  *ngIf="j != 1 ">
   <img src="assets/icon/chat_1.svg"  width="20" height="100%" *ngIf="j == 1 " >
    </ion-tab-button>

<ion-tab-button tab="tab3" (click) ="alert_menu_1()" >
   <img src="assets/icon/menu_0.svg"  width="20" height="100%" *ngIf="m != 1 ">
   <img src="assets/icon/menu_1.svg"  width="20" height="100%" *ngIf="m == 1 ">
</ion-tab-button>

</ion-tab-bar>
</ion-tabs>
