
 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabss/tabs/chat"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="owner_info">
         {{owner_info.Name_Thai}} 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content fullscreen>
 
    <ion-grid>
      <ion-row *ngFor="let message of messages">
        <ion-col size="9" *ngIf="message.user !== currentUser" class="">
       
          <div class="message other-message">
            <img src="https://111loves.com/img/{{message.img}}" class="avatar">
            <div class="my-message_other message_other">
              <span [innerHTML]="message.msg" style="color: rgb(54, 50, 50);"></span> 
              <div *ngIf="message.img_send == '1'" (click)="imgPreview(message.img_send_name)">กดดูภาพ</div>
              <div *ngIf="message.img_send == '1'"  (click)="downloadimg(message.img_send_name)">บันทึก</div>
              </div>
          </div>
          <div class="ion-text-center  other">
            {{ message.createdAt | date:'short' }}  
          </div>
     
        </ion-col>
        <ion-col offset="3" size="9" *ngIf="message.user === currentUser" class="">
         
            <div class=" message my-message">
              <img src="https://111loves.com/img/{{message.img}}" class="img-bro">
               <div class="my-message_2 message_2">
                <span [innerHTML]="message.msg" style="color: white;"></span> 
                <div *ngIf="message.img_send == '1'" (click)="imgPreview(message.img_send_name)">กดดูภาพ</div>
                <div *ngIf="message.img_send == '1'"  (click)="downloadimg(message.img_send_name)">บันทึก</div>
               </div>
            </div>
            <div class="ion-text-center  bro">
              {{ message.createdAt | date:'short' }}  
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>


 
 





</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center>
      <ion-col size="2">
        <ion-button
          expand="block"
          fill="clear"
          color="primary"
          class="msg-btn"
          (click)="selectImage()"
        >
          <ion-icon name="aperture-outline" size="large"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="message"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="message === ''" class="msg-btn"
      
          (click)="sendMessage()">
          <ion-icon name="paper-plane" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
