<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngFor="let p of data" defaultHref="/tabss/tabs/tab1/list-new/{{p.type_id}}"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <img src="/assets/imgsystem/Logo_NID.png" width="40" height="100%"/>
      </ion-button>
    </ion-buttons>
    <ion-title>รายละเอียด</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <!-- <ion-slides pager="true">
    <ion-slide *ngFor="let l of imglist">
  
      <img src="http://18.138.58.132/nidapi/imgnew/{{l.name_img}}"  width="100%" />
  
    </ion-slide>
</ion-slides> -->
<ion-card>
  <ion-card-content>
   <p  *ngFor="let p of data" style="color: black; font-size: 25px;"> {{p.subject}}</p>
  <div *ngFor="let p of data">
      <p [innerHTML]="p.explain" style="color: black;"></p> 

  </div>

</ion-card-content>
</ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <ion-label>ความคิดเห็น</ion-label>
        </ion-list-header>
        <ion-item  *ngFor="let idea of (ideas | async)">
          <ion-item>
            <ion-avatar slot="start">
              <img src="http://18.140.109.247/nidapi/img/{{idea.img}}">
            </ion-avatar>
            <ion-label>
              <h3>{{idea.name}}</h3>
              <p>{{idea.date}} น.</p>
              <h3>{{idea.notes}}</h3>
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center>
      <ion-col size="10">
        <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="idea.notes"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="idea.notes === ''" class="msg-btn"
          (click)="addIdea()">
          <ion-icon name="paper-plane" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
